<div class="d-flex justify-content-end mt-3 me-3">
  <a routerLink="/" class="btn btn-primary btn-shadow-blue-green">
    Back
  </a>
</div>
<form class="m-3" (ngSubmit)="onEditWorkout()">
  <div class="form-group">
    <label for="workoutName">Workout Name</label>
    <input type="text" class="form-control" id="workoutName" required [(ngModel)]="name" name="name">
  </div>
  <div class="form-group mt-2">
    <label for="workoutDuration">Workout Duration (minutes)</label>
    <input type="number" class="form-control" id="workoutDuration" required [(ngModel)]="duration" name="duration">
  </div>
  <div class="form-group mt-2">
    <label for="workoutDate">Workout Date</label>
    <input type="date" class="form-control" id="workoutDate" required [(ngModel)]="date" name="date">
  </div>
  <div class="form-group mt-2">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" [(ngModel)]="description" name="description"
      placeholder="Optional..."></textarea>
  </div>
  <p *ngIf="invalidForm" class="text-danger m-0">Please enter values.</p>
  <button type=" submit" class="btn btn-primary btn-shadow-blue-green mt-3">Edit Workout</button>
</form>
